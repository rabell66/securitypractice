<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>People</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>
<h1>List of Movies</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Release Date</th>
        <th>In Color</th>
    </tr>
    <tr th:each="movie: ${listOMovies}">
        <td align="center" th:text="${movie.id}" />
        <td align="center" th:text="${movie.title}" />
        <td align="center" th:text="${movie.releaseDate}" />
        <td align="center" th:text="${movie.color}" />
    </tr>
</table>
<a href="/movie">Add</a>
</body>
</html>
